<!DOCTYPE html>
<html>
<head>
  <title>香蕉皮的网站</title>
  <style>
    /* 添加进入动画 */
    body {
      transform: translateX(-100%);
      animation-name: slideIn;
      animation-duration: 1s;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    /* 设置背景颜色 */
    body {
      background-color: #000;
    }

    /* 其他样式和代码 */

    /* 取消标题边框样式 */
    .container h1,
    h3,
    p {
      border: none;
    }

    /* 修改链接样式 */
    a {
      color: #fff;
      text-decoration: none;
      transition: color .5s ease-in-out;
    }

    /* 鼠标悬停链接变色 */
    a:hover {
      color: #f00;
    }

    /* 添加进入按钮 */
    .btn {
      padding: 15px;
      text-align: center;
      margin-top: 50px;
    }

    .btn button {
      background-color: #fff;
      color: #f00;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn button:hover {
      background-color: #f00;
      color: #fff;
    }

    /* 取消文章边框样式 */
    .container {
      border: none;
      text-align: center; /* 居中对齐 */
    }

    /* 调整标题样式 */
    h2 {
      font-size: 36px;
      color: #fff;
      margin-top: 60px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>香蕉皮网站</h1>
    <h3>可用功能</h3>
    <ul>
      <li><a href="software.html">我的软件下载</a></li>
      <li><a href="jiaocheng.html">Minecraft教程</a></li>
    </ul>
    <h3>个人账号</h3>
    <ul>
      <li><a href="qq.html">qq</a></li>
      <li><a href="https://space.bilibili.com/1770618999?spm_id_from=333.1007.0.0">b站账号</a></li>
    </ul>

    <!-- 注意：以下修改后的代码中去掉了heartBeat动画 -->
    <h2>欢迎来到香蕉皮的网站！</h2>

    <!-- 添加进入按钮 -->
    <div class="btn">
      <button onclick="window.location.href='software.html'">进入软件下载页面</button>
      <button onclick="window.location.href='jiaocheng.html'">进入Minecraft教程页面</button>
    </div>
  </div>

  <!-- 引入Animate.css动画库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script>
    // 使用JavaScript控制背景颜色的渐变效果
    var body = document.querySelector('body');
    setInterval(function() {
      body.classList.toggle('animate__fadeOut');
    }, 5000);
  </script>
</body>
</html>
