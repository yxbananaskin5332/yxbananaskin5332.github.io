<!DOCTYPE html>
<html>
	<head>
		<title>我的qq</title>
		<style>
			body {
				background-color: #25274d;
				font-family: 'Open Sans', sans-serif;
				height: 100vh;
				margin: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			h1 {
				padding: 20px;
				margin: 0;
				color: #fff;
				font-size: 3em;
				text-align: center;
				text-shadow: 2px 2px 0 #000;
				letter-spacing: 5px;
				font-weight: 700;
			}

			.card {
				width: 300px;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
				position: relative;
				overflow: hidden;
				transition: all 0.3s;
				cursor: pointer;
				margin-top: 50px;
			}

			.card:hover {
				transform: scale(1.05);
				box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
			}

			.card:before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom left, #ff6b6b, #ffa094);
				opacity: 0.9;
				transition: all 0.3s;
				transform-origin: top center;
				transform: skewY(2deg) scale(1, 1.3);
			}

			.card:hover:before {
				transform: skewY(2deg) scale(1.5, 1.7);
				opacity: 0.7;
			}

			.card:after {
				content: '';
				position: absolute;
				top: 0;
				right: -30px;
				width: 60px;
				height: 120%;
				background-color: #fff;
				transform-origin: top left;
				transform: skewX(-30deg);
				transition: all 0.3s;
				opacity: 0.2;
			}

			.card:hover:after {
				transform: skewX(-30deg) translateX(-40px);
				opacity: 0.5;
			}

			.card .info {
				padding: 20px;
				display: flex;
				flex-direction: column;
				gap: 10px;
				align-items: center;
				background-color: rgba(255, 255, 255, 0.8);
				backdrop-filter: blur(15px);
				color: #4f4f4f;
				text-align: center;
			}

			.card .avatar {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: #fff;
				box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 0 0 0 5px #ff6b6b;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 2em;
				color: #ff6b6b;
			}

			.card .name {
				font-size: 1.5em;
				font-weight: 700;
				margin: 0;
				line-height: 1.3;
			}

			.card .username {
				font-size: 1.2em;
				margin: 0;
				color: #999;
			}

			.card .contact {
				margin: 10px 0 20px 0;
				display: flex;
				gap: 10px;
			}

			.card .contact a {
				font-size: 1.2em;
				padding: 10px;
				background-color: #ff6b6b;
				color: #fff;
				border-radius: 5px;
				text-decoration: none;
				transition: all 0.3s;
				backdrop-filter: blur(10px);
				box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
			}

			.card .contact a:hover {
				background-color: #ffa094;
			}
		</style>
	</head>

	<body>
		<h1>我的qq</h1>
		<div class="card">
			<div class="info">
				<div class="avatar">QQ</div>
				<h2 class="name">香蕉皮</h2>
				<p class="username">QQ: 334217348</p>
				<div class="contact">
					<a href="tencent://message/?uin=334217348">我的QQ</a>
				</div>
			</div>
		</div>
	</body>
</html>
