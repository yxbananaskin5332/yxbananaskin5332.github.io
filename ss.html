<!DOCTYPE html>
<html>
  <head>
    <title>多引擎搜索器</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
      <label for="google">Google:</label>
      <input type="text" name="q" id="google">
      <button type="submit">搜索</button>
    </form>
    <br>
    <form action="https://www.baidu.com/s" method="get">
      <label for="baidu">百度:</label>
      <input type="text" name="wd" id="baidu">
      <button type="submit">搜索</button>
    </form>
    <br>
    <form action="https://cn.bing.com/search" method="get">
      <label for="bing">必应:</label>
      <input type="text" name="q" id="bing">
      <button type="submit">搜索</button>
    </form>
    <br>
    <form action="https://duckduckgo.com/" method="get">
      <label for="duckduckgo">DuckDuckGo:</label>
      <input type="text" name="q" id="duckduckgo">
      <button type="submit">搜索</button>
    </form>
    <br>
    <form action="https://www.sogou.com/web" method="get">
      <label for="sogou">搜狗:</label>
      <input type="text" name="query" id="sogou">
      <button type="submit">搜索</button>
    </form>
    <br>
    <form action="https://www.yandex.com/search/" method="get">
      <label for="yandex">Yandex:</label>
      <input type="text" name="text" id="yandex">
      <button type="submit">搜索</button>
    </form>
  </body>
</html>
